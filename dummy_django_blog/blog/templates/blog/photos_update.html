{% extends 'base.html' %}
{% load bootstrap_icons %}

{% block title %}PHOTO UPDATE PAGE{% endblock title %}

{% block content %}
<div class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <i class="feed-smileys fa-solid fa-camera-retro"></i>
    <h2>METTRE A JOUR PHOTO</h2>
    <form class="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <div class="button_container d-flex justify-content-start">
            <button type="submit" class="btn btn-primary">METTRE A JOUR</button>
        </div>
    </form>
    <form class=" mt-3 form" action="" method="post">
        {% csrf_token %}
        {{ delete_form.as_p }}
        <button type="submit" class="btn btn-primary">SUPPRIMER PHOTO</button>
    </form>
    <div class="mt-2 mb-5 d-flex flex-column justify-content-around align-items-center">
        <a class="btn btn-primary mt-3" href="{% url 'feed' %}">RETOUR ACCUEIL</a>
    </div>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% load bootstrap_icons %}

{% block title %}FOLLOW USER PAGE{% endblock title %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center">
  {% md_icon "account-star" size="1.5rem" %}
  <h2>SUIVRE UN/DES UTILISATEUR(S)</h2>
  <div class="w-50 d-flex flex-column">
      <form class="form w-100 d-flex flex-column" action="" method="post">
        {% csrf_token %}
        <select name="follows" required id="id_follows" multiple>
          {% for to_follow in form.follows %}
            {{ to_follow }}
          {% endfor %}
        </select>
        <div class="button_container d-flex justify-content-start">
          <button type="submit" class="btn btn-primary">METTRE A JOUR</button>
        </div>
      </form>
      <div class="login_options mt-2 mb-5 d-flex flex-column justify-content-around align-items-center">
        <a class="btn btn-primary mt-3" href="{% url 'feed' %}">RETOUR ACCUEIL</a>
      </div>
  </div>
</div>
{% endblock content %}

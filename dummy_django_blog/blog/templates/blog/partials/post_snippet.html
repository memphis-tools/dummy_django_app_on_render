{% load blog_tags %}


<div class="d-flex flex-column vignette" id="{{ post.id }}">
    <a href=""{% url 'posts_detail' post.id %}">
        <div class="feed-item-elements">
            <figure>
                <a class="m-1" href="{% url 'posts_detail' post.id %}">
                    <img class="photo_miniature class-img-top" src="{{ post.image.image.url }}" alt="a post image">
                </a>
            </figure>
        </div>
    </a>
</div>

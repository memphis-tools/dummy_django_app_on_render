{% load blog_tags %}

<section>
    <div class="d-flex flex-column" id="{{ photo.id }}">
        <h3><a href="#{{ photo.id }}">Photo</a></h3>
        <div class="d-flex flex-row">
            <figure>
                <img class="photo_miniature class-img-top" src="{{ photo.image.url }}" alt="a photo">
                <figcaption><i>{{ photo.caption }}</i></figcaption>
            </figure>
            <div class="">
                <p class="">{{ photo.title_photo }}</p>
                <p class="">Propos√©e par {% get_poster photo.uploader %}</p>
                <p class="">{{ photo.created_at|format_created_date }}</p>
            </div>
        </div>
    </div>
</section>

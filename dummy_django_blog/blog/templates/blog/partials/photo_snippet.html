{% load blog_tags %}


<div class="d-flex flex-column vignette" id="{{ photo.id }}">
    <a href="{% url 'photos_detail' photo.id %}">
        <div class="feed-item-elements">
            <figure>
                <a class="m-1" href="{% url 'photos_detail' photo.id %}">
                    <img class="photo_miniature class-img-top" src="{{ photo.image.url }}" alt="a photo">
                </a>
            </figure>
        </div>
    </a>
</div>

{% extends 'base.html' %}
{% load bootstrap_icons %}

{% block title %}UPDATE PROFILE PAGE{% endblock title %}

{% block content %}
<div class="container-fluid d-flex flex-column align-items-center justify-content-center">
  {% md_icon "swap-horizontal" size="1.5rem" %}
  <h2>METTRE A JOUR PROFIL</h2>
  <form class="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button_container d-flex justify-content-start">
      <button type="submit" class="btn btn-primary">METTRE A JOUR</button>
    </div>
  </form>
  <div class="login_options mt-2 mb-5 d-flex flex-column justify-content-around align-items-center">
    <a class="btn btn-primary mt-3" href="{% url 'home' %}">RETOUR ACCUEIL</a>
  </div>
</div>
{% endblock content %}
